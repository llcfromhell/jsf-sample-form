<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Simple JSF Form</title>

	<link rel="stylesheet" href="css/style.css" />

</h:head>

<h:body>

	<div class="container">

		<div class="header">
			<h1>HEADER</h1>
		</div>

		<div class="container2">

			<div class="content">

				<div class="row">
					<div class="col-12">
						<p:outputLabel>Field left</p:outputLabel>
						<p:selectOneMenu>
							<f:selectItem itemValue="1" itemLabel="Rachel Karen Green"></f:selectItem>
							<f:selectItem itemValue="2" itemLabel="Chandler Bing"></f:selectItem>
						</p:selectOneMenu>
					</div>
				</div>

				<div class="row">
					<div class="col-6">
						<p:outputLabel>Field left</p:outputLabel>
						<p:inputText></p:inputText>
					</div>

					<div class="col-6">
						<p:outputLabel>Field right</p:outputLabel>
						<p:inputText></p:inputText>
					</div>
				</div>
			</div>

		</div>
	</div>
</h:body>
</html>
